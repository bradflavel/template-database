<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Template Picker</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <base href="/template-database/">
</head>
<body>
  <div class="container">
    <!-- Header with Search, Manage, Settings -->
    <div class="top-bar">
      <input type="text" id="searchBox" placeholder="Search templates..." />
      <div class="header-buttons">
        <button id="manageTemplatesBtn">Manage Templates</button>
        <button id="settingsBtn">Settings</button>
      </div>
    </div>

    <!-- Grid of Templates -->
    <div id="templateGridWrapper">
      <div id="templateGrid" class="template-grid"></div>
    </div> 
  </div>

  <!-- Manage Templates Modal -->
  <!-- Manage Templates Modal -->
  <div id="templateModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Manage Templates</h2>

      <div class="modal-options">
        <button id="singleTemplateMode">Add Single Template</button>
        <button id="bulkTemplateMode">Bulk Upload Templates</button>
        <button id="importBtn">Import JSON</button>
        <button id="exportBtn">Export JSON</button>
        <button id="editModeBtn">Edit Templates</button> <!-- ✅ Renamed from deleteModeBtn -->
      </div>

      <div id="singleTemplateSection" class="modal-section hidden">
        <h3>Add Single Template</h3>
        <div class="template-form">
          <textarea id="templateText" placeholder="Template text..."></textarea>
          <input type="text" id="templateCategory" placeholder="Category" />
          <input type="text" id="templateTags" placeholder="Tags (comma-separated)" />
        </div>
        <button id="addTemplateBtn">Add Template</button>
      </div>

      <div id="bulkTemplateSection" class="modal-section hidden">
        <h3>Bulk Upload</h3>
        <p>Use <strong>||</strong> between values and each line for a new template:</p>
        <textarea id="bulkInput" placeholder="Example: Hello||General||greeting&#10;Thanks||Support||follow-up"></textarea>
        <button id="bulkAddBtn">Add Templates</button>
      </div>
    </div>
  </div>


  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeSettings">&times;</span>
      <h2>Settings</h2>

      <div class="settings-section">
        <label for="themeToggleSwitch">Theme:</label>
        <label class="switch">
          <input type="checkbox" id="themeToggleSwitch">
          <span class="slider round"></span>
        </label>

        <label for="textSizeValue">Text Size:</label>
        <div class="text-size-controls">
          <button id="decreaseTextSize">−</button>
          <span id="textSizeValue">1.0</span>
          <button id="increaseTextSize">+</button>
          <span>em</span>
        </div>
      </div>

      <!-- <div class="settings-section">
        <label for="columnCount">Number of Columns to Display:</label>
        <input type="number" id="columnCount" min="1" max="10" />
      </div> -->
    </div>
  </div>

  <!-- Hidden Upload -->
  <input type="file" id="jsonFile" accept=".json" style="display: none;" />

  <!-- Entry Script -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
