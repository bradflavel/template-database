<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Template Picker</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <base href="/template-database/">
</head>
<body>
  <div class="container">
    <!-- Header with Search and Manage -->
    <div class="top-bar">
      <input type="text" id="searchBox" placeholder="Search templates..." />
      <button id="manageTemplatesBtn">Manage Templates</button>
    </div>

    <!-- Grid of Templates -->
    <div id="templateGrid" class="template-grid"></div>
  </div>

  <!-- Fixed Theme Toggle -->
  <button id="themeToggle" class="theme-toggle-button">Toggle Theme</button>

  <!-- Manage Templates Modal -->
  <div id="templateModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Manage Templates</h2>

      <!-- Modal Option Buttons -->
      <div class="modal-options">
        <button id="singleTemplateMode">Add Single Template</button>
        <button id="bulkTemplateMode">Bulk Upload Templates</button>
        <button id="importBtn">Import JSON</button>
        <button id="exportBtn">Export JSON</button>
        <button id="deleteModeBtn">Delete Templates</button>
      </div>

      <!-- Add Single Template -->
      <div id="singleTemplateSection" class="modal-section hidden">
        <h3>Add Single Template</h3>
        <div class="template-form">
          <textarea id="templateText" placeholder="Template text..."></textarea>
          <input type="text" id="templateCategory" placeholder="Category" />
          <input type="text" id="templateTags" placeholder="Tags (comma-separated)" />
        </div>
        <button id="addTemplateBtn">Add Template</button>
      </div>

      <!-- Bulk Upload Section -->
      <div id="bulkTemplateSection" class="modal-section hidden">
        <h3>Bulk Upload</h3>
        <p>Use <strong>|||</strong> between values and each line for a new template:</p>
        <textarea id="bulkInput" placeholder="Example: Hello||General||greeting\nThanks||Support||follow-up"></textarea>
        <button id="bulkAddBtn">Add Templates</button>
      </div>
    </div>
  </div>

  <!-- Hidden Upload -->
  <input type="file" id="jsonFile" accept=".json" style="display: none;" />

  <!-- Script -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
